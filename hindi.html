<style>
  :root{
    --bg:#ffffff;
    --fg:#001d3d;
    --nav-bg:rgba(255,255,255,0.95);
    --nav-fg:#001d3d;
  }
  html,body{ height:100%; margin:0; padding:0; }
  body{
    font-family:"Noto Sans","Merriweather",system-ui,sans-serif;
    background:var(--bg); color:var(--fg);
    -webkit-font-smoothing:antialiased;
  }

  #spaceCanvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.navbar, .card {
  position: relative;
  z-index: 5;
}

  .navbar{
    display:flex; align-items:center; justify-content:flex-start;
    background:var(--nav-bg); color:var(--nav-fg);
    border-radius:28px; width:92%; max-width:1200px;
    margin:20px auto; padding:0; z-index:20;
    box-shadow:0 8px 24px rgba(0,0,0,0.08);
  }
  .navbar a, .navbar button.dropbtn{
    padding:14px 20px; font-weight:700; color:var(--nav-fg);
    text-decoration:none; background:transparent; border:0; cursor:pointer;
  }
  .navbar a:hover, .navbar button.dropbtn:hover{
    background:rgba(0,0,0,0.04);
  }

  .card{
    width:92%; max-width:1200px; margin:18px auto;
    background:rgba(255,255,255,0.92); border-radius:18px; padding:20px;
    z-index:15; box-shadow:0 8px 22px rgba(0,0,0,0.06);
  }

  .title{ font-family:"Merriweather",serif; font-size:48px; text-align:center; margin-bottom:12px; }
  .subtitle{ font-size:34px; text-align:center; margin-bottom:18px; }

  .columns{ display:flex; gap:18px; }
  .col{ flex:1; padding:12px; font-size:18px; line-height:1.9; color:var(--nav-fg); }
  .col h3{ font-size:20px; margin-bottom:10px; text-align:center; }
  .col ul{ padding-left:18px; margin:0; }

  /* buttons and links unified look */
  button, a.buttonlike{
    display:block;
    width:100%;
    text-align:left;
    padding:10px 14px;
    margin-bottom:6px;
    border-radius:8px;
    border:none;
    background:rgba(0,0,0,0.04);
    cursor:pointer;
    font-size:16px;
    font-weight:600;
    color:var(--nav-fg);
    text-decoration:none;
    transition:background 0.2s ease;
  }
  button:hover, a.buttonlike:hover{
    background:rgba(0,0,0,0.1);
  }

  @media (max-width:920px){
    .columns{ flex-direction:column; }
    .title{ font-size:32px; } .subtitle{ font-size:22px; }
  }
</style>
</head>
<body>

  </div>
</div>

<script>
(function(){
  /* === Starfield === */
  const canvas = document.getElementById('spaceCanvas');
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; drawStars(); }
  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const density = Math.max(300, Math.floor((canvas.width*canvas.height)/15000));
    for(let i=0;i<density;i++){
      const x = Math.random()*canvas.width;
      const y = Math.random()*canvas.height;
      const r = Math.random()*1.6 + 0.3;
      ctx.beginPath();
      ctx.fillStyle = '#fff';
      ctx.globalAlpha = Math.random()*0.8 + 0.2;
      ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  /* === Theme === */
  const theme = localStorage.getItem('vlearn-theme') || 'light';
  const M = {
    light: {bg:'#ffffff', fg:'#001f3f', navBg:'rgba(255,255,255,0.95)'},
    dark:  {bg:'#000', fg:'#bfefff', navBg:'rgba(0,0,0,0.85)'},
    retro: {bg:'#001a33', fg:'#001a33', navBg:'rgba(0,26,51,0.88)'},
    radio: {bg:'#d6ff7a', fg:'#164a00', navBg:'rgba(230,255,170,0.95)'},
    lava:  {bg:'#fff6e8', fg:'#6b0000', navBg:'rgba(255,230,170,0.95)'},
    glitch:{bg:'#050406', fg:'#e6f7ff', navBg:'rgba(2,2,2,0.85)'},
    sgs:   {bg:'#061235', fg:'#fff', navBg:'rgba(6,18,53,0.9)'}
  };
  const cfg = M[theme] || M.light;
  document.body.style.background = cfg.bg;
  document.body.style.color = cfg.fg;
  document.querySelectorAll('.navbar').forEach(n=> n.style.background = cfg.navBg);

  /* === Link check for Habib === */
  const habibLink = document.getElementById('habibLink');
  if(habibLink){
    habibLink.addEventListener('click', function(ev){
      ev.preventDefault();
      const href = habibLink.getAttribute('href');
      if(!href) return;
      fetch(href, { method: 'HEAD', cache: 'no-store' })
        .then(resp => {
          if(resp.ok){
            window.location.href = href;
          } else {
            alert("फ़ाइल नहीं मिली (" + href + ").\nफ़ाइल नाम और पाथ ठीक से अपलोड/डिप्लॉय कीजिए (Netlify case-sensitive)।");
            console.warn('HEAD returned status', resp.status, resp);
          }
        })
        .catch(err => {
          console.warn('HEAD failed, navigating directly:', err);
          window.location.href = href;
        });
    });
  }
})();
</script>

</html>
